version: '3.8'

services:
  jenkins:
    # Use pre-built image from GitHub Container Registry !!!
    # To build locally instead, comment the 'image' line and uncomment the 'build' section
    image: ghcr.io/psyunix/jenkins/jenkins:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile.jenkins
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-network

  webserver:
    # Use pre-built image from GitHub Container Registry
    # To build locally instead, comment the 'image' line and uncomment the 'build' section
    image: ghcr.io/psyunix/jenkins/webserver:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile.webserver
    container_name: webserver
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./webserver:/var/www/html
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins-network:
    driver: bridge
