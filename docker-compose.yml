version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"   # Web interface
      - "50000:50000" # Agent listener
    volumes:
      - jenkins_home:/var/jenkins_home            # Persistent data
      - /var/run/docker.sock:/var/run/docker.sock # Allow Jenkins to spawn sibling containers
    networks:
      - jenkins-network

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.webserver
    container_name: webserver
    restart: unless-stopped
    ports:
      - "8081:80" # Map host port 8081 to container port 80
    volumes:
      - ./webserver:/var/www/html # Mount source code for live updates
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins-network:
    driver: bridge
